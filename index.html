<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Materias</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">CRUD de Materias</h1>

        <!-- Formulario para agregar/modificar materias -->
        <form id="materiaForm" class="mt-3">
            <input type="hidden" id="materiaId">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="form-group">
                <label for="anho">Año:</label>
                <input type="number" class="form-control" id="anho" required>
            </div>
            <div class="form-group">
                <label for="docente">Docente:</label>
                <select class="form-control" id="docente" required>
                    <!-- Opciones de docentes cargadas dinámicamente desde el JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <select class="form-control" id="carrera" required>
                    <!-- Opciones de carreras cargadas dinámicamente desde el JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="facultad">Facultad:</label>
                <select class="form-control" id="facultad" required>
                    <option value="Facultad de Ciencias Economicas">FACEEM</option>
                    <option value="Facultad de Artes y tecnologia">FACAT</option>
                    <option value="Facultad de veterinaria">FACV</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary ml-2" id="cancelar">Cancelar</button>
        </form>

        <!-- Tabla para mostrar las materias -->
        <div class="mt-5">
            <h2>Listado de Materias</h2>
            <table id="tablaMaterias" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Año</th>
                        <th>Docente</th>
                        <th>Carrera</th>
                        <th>Facultad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="bodyTablaMaterias">
                    <!-- Datos de las materias cargados dinámicamente desde el JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="materias.js"></script>
</body>
</html>
